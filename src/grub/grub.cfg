### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"
if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  insmod vbe
  insmod vga
  insmod video_bochs
  insmod video_cirrus
}

insmod part_msdos
insmod ext2
set root='(hd0,msdos1)'
search --no-floppy --fs-uuid --set=root 3405a6a5-e6c2-4f31-a3d2-1234d3253b1e
if loadfont /usr/share/grub/unicode.pf2 ; then
  set gfxmode=1024x600x32
  load_video
  insmod gfxterm
  insmod part_msdos
  insmod ext2
  set root='(hd0,msdos1)'
  search --no-floppy --fs-uuid --set=root 3405a6a5-e6c2-4f31-a3d2-1234d3253b1e
  set locale_dir=($root)/boot/grub/locale
  set lang=es_AR
  insmod gettext
fi
terminal_output gfxterm
set timeout=15
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/05_debian_theme ###
insmod part_msdos
insmod ext2
set root='(hd0,msdos1)'
search --no-floppy --fs-uuid --set=root 3405a6a5-e6c2-4f31-a3d2-1234d3253b1e
insmod png
if background_image /boot/grub/grubback.png; then
  true
else
  set menu_color_normal=cyan/blue
  set menu_color_highlight=white/blue
fi
### END /etc/grub.d/05_debian_theme ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Huayra GNU/Linux' --class huayra --class gnu-linux --class gnu --class os {
	load_video
	insmod gzio
	insmod part_msdos
	insmod ext2
	set root='(hd0,msdos1)'
	search --no-floppy --fs-uuid --set=root 3405a6a5-e6c2-4f31-a3d2-1234d3253b1e
	echo	'Loading Linux 3.2.0-4-686-pae ...'
	linux	/boot/vmlinuz-3.2.0-4-686-pae root=UUID=3405a6a5-e6c2-4f31-a3d2-1234d3253b1e ro  quiet splash
	echo	'Loading initial ramdisk ...'
	initrd	/boot/initrd.img-3.2.0-4-686-pae
}
### END /etc/grub.d/10_linux ###

### BEGIN /etc/grub.d/20_linux_xen ###
### END /etc/grub.d/20_linux_xen ###

### BEGIN /etc/grub.d/30_os-prober ###
menuentry "Microsoft Windows 7" --class windows --class os {
	insmod part_msdos
	insmod ntfs
	set root='(hd0,msdos2)'
	search --no-floppy --fs-uuid --set=root F8D89523D894E164
	chainloader +1
}
### END /etc/grub.d/30_os-prober ###

